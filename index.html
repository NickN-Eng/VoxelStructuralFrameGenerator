<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel based structural frame generator with threejs</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <grid id="HostGrid">
      <script type="module">
        import("/src/main.ts")
          .then((module) => {
            var frame = new module.TimberFrame("HostGrid", true, true, 5);
            frame.Regenerate();
          })
          .catch((error) => {
            console.error("Module loading failed:", error);
          });
      </script>
    </grid>
  </body>
</html>
